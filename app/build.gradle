plugins {
    alias(libs.plugins.android.application)
}

android {
    namespace 'com.example.gsb_mars2025'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.gsb_mars2025"
        minSdk 28
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {

    implementation 'com.squareup.retrofit2:retrofit:2.9.0'  // Retrofit
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'  // Gson converter pour Retrofit
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.5.1'  // LiveData
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.5.1'  // ViewModel

    implementation libs.appcompat
    implementation libs.material
    implementation libs.constraintlayout
    implementation libs.navigation.fragment
    implementation libs.navigation.ui
    implementation libs.activity
    testImplementation libs.junit
    androidTestImplementation libs.ext.junit
    androidTestImplementation libs.espresso.core
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.8.0'
}